<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <meta name="author" content="Enzo Milim e Coca">

  <title> Calculadora IMC DO COCAAAAAAAA </title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="imc.js">

  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>  

  <section id="calculadora" class="absolute-center">
    <div class="container">
      <div class="calculadora">
      
        <div class="form">
          <form id="formulario">
        
            <h1>Calcular o meu IMC</h1>

            <label for="altura"> Altura</label>
            <input type="number" step=".01" id="altura" name="altura" placeholder="Insira sua altura em metro(s)" required>

        
            <label for="peso"> Peso</label>
            <input type="number" step=".01" id="peso" name="peso" placeholder="Insira seu peso, em KG" required>

           
            <button type="submit" id="calcular">Calcular o meu IMC</button>

         
            <div class="resultado"></div>
            </form>
        </div>
      </div>
    </div>
  </section>

  <script src="imc.js"></script>

</body>

</html>
