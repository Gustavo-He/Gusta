<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button id="gusta"> Clique aqui</button>

    <script>
        var botao = document.getElementById("gusta")

        function exibirAlert() {
            alert("Clicou")
        }

        botao.addEventListener("click", exibirAlert)
        botao.addEventListener("mouseout", exibirAlert)

    </script>

</body>
</html>
