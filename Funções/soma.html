<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function somarLista(lista) {
            var soma = 0
            for(var item = 0; item < somarLista.length; item++) { 
                soma = soma + lista[item]
            }
            return soma
        } 
    </script>

</body>
</html>
